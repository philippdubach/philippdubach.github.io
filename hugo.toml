baseURL = 'https://philippdubach.com/'
languageCode = 'en-us'
title = 'Philipp D. Dubach | Quantitative Finance & AI Strategy'
enableRobotsTXT = true
enableGitInfo = true

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^GOATCOUNTER_API_TOKEN$']
    readFile = ['.*']

[pagination]
  pagerSize = 10
  path = "page"


[params]
  author = "Philipp D. Dubach"
  # SEO Description
  description = "Exploring the intersection of Macroeconomics, Quantitative Finance, and AI infrastructure. Analysis of LLM unit economics, global monetary frameworks, and systemic liquidity."
  keywords = ["Quantitative Finance", "Macro Strategy", "AI Infrastructure", "Machine Learning", "Asset Allocation", "Bretton Woods III", "Python for Finance"]
  
  # VISUAL SETTINGS 
  sidebar_title = "philippdubach"
  sidebar_description = "Blog about Personal Projects, Articles and Papers on Economics, Finance and Technology"
  
  favicon = "/favicon.ico"
  math = false
  site_name = "Philipp D. Dubach - Finance, Tech & Strategy"
  locale = "en_US"
  default_image = "https://static.philippdubach.com/ograph/ograph-post.jpg"
  theme_color = "#2c3e50"
  msapplication_tile_color = "#2c3e50"
  
 
  [params.social]
    github = "philippdubach"
    email = "me@philippdubach.com"
    bluesky = "philippdubach.com"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
      # unsafe = true allows raw HTML in markdown files
      # Required for: <br>, <a>, <section>, <h6> tags used in content files
      # Content is author-controlled, not user-submitted, so security risk is minimal
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

#[permalinks]
#  posts = "/:year/:month/:day/:slug/"
  
[permalinks]
  posts = "/posts/:slug/"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = [":git", "lastmod", "date", "publishDate"]
  publishDate = ["publishDate", "date"]
  expiryDate = ["expiryDate"]

[caches]
  [caches.images]
    dir = ':cacheDir/images'
    
[minify]
  minifyOutput = true

[sitemap]
  changefreq = 'weekly' 
  priority = 0.8 
  filename = 'sitemap.xml'

[taxonomies]
  category = 'categories'
  type = 'types'
  tag = 'tags'

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "categories"
    weight = 100
  [[related.indices]]
    name = "tags"
    weight = 80
  [[related.indices]]
    name = "keywords"
    weight = 60
  [[related.indices]]
    name = "date"
    weight = 10

[outputs]
  home = ['HTML', 'RSS', 'SiteMap']
  page = ['HTML']
  section = ['HTML', 'RSS', 'SiteMap']
  