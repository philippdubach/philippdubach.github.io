<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
{{ partial "head.html" . }}
<body class="linkblog">
    <div class="container">
        {{ partial "sidebar.html" . }}
        <main class="content">
            {{ partial "header.html" . }}
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    {{ partial "footer.html" . }}
    
    {{- if .Param "math" -}}
        {{ partialCached "math.html" . }}
    {{- end -}}
</body>
</html>
