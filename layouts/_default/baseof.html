<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>
        {{- if .IsHome -}}
            Home - {{ .Site.Title }}
        {{- else -}}
            {{- if .Title -}}
                {{ .Title }} - {{ .Site.Title }}
            {{- else -}}
                {{ .Site.Title }}
            {{- end -}}
        {{- end -}}
    </title>
    {{ partial "head.html" . }}
</head>
<body class="linkblog">
    <div class="container">
        {{ partial "sidebar.html" . }}
        <main class="content">
            {{ partial "header.html" . }}
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
