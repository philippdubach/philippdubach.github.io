<aside class="sidebar" role="complementary" aria-label="Site navigation and information">
    <div class="sidebar-content">
        <div class="site-header">
            <div class="site-title">
                <a href="{{ .Site.BaseURL }}" aria-label="Home - {{ .Site.Title }}">{{ .Site.Params.sidebar_title | default .Site.Title }}</a>
            </div>
            <p class="site-description">{{ .Site.Params.sidebar_description | default .Site.Params.description }}</p>
        </div>
        
        <nav class="navigation" aria-label="Main navigation">
            <ul>
                {{ range .Site.Data.navigation.main }}
                <li><a href="{{ .url }}">{{ .name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</aside>
