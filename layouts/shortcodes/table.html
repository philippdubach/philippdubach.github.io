{{ $file := .Get "src" }}
{{ $height := .Get "height" | default "800px" }}
{{ $baseURL := "https://static.philippdubach.com/html/" }}
{{ $fullURL := printf "%s%s" $baseURL $file }}

<div class="table-container" style="width: 100%; overflow-x: auto; margin: 2rem 0;">
    <iframe 
        src="{{ $fullURL }}" 
        style="width: 100%; height: {{ $height }}; border: none; background: transparent;"
        scrolling="auto"
        sandbox="allow-scripts allow-same-origin"
        loading="lazy"
        title="{{ .Get "alt" | default "Embedded table" }}">
    </iframe>
</div>
